<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transaction</title>
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/transaction.css">

    
</head>

<body style="display: none;">
   
    <header>
         <!-- <span type="button"  class="clear" id="logout" style="position: absolute; width: 25px; height: 25px; top: 5px; right: 5px;">Sair</span> -->
        
         <span style="position: absolute; width: 60px; height: 25px; top: 5px; right: 5px; background: white; display: flex; justify-content: center; align-items: center; border-radius: 10px;"  type="button" id="logout">Voltar</span>
         
        
        <span style="position: absolute; width:60px; height: 25px; top: 5px; left: 5px; background: white; display: flex; justify-content: center; align-items: center; border-radius: 10px" type="button" id="btnRemove" onclick="AskRemoveTransaction()">Excluir</span>
    </header>  

    <main class="centralize">
        <form>
            <div class="formField">
                <div><label>Transação *</label></div>
                <input type="radio" name="type" id="expense"> <label for="expense">Despesa</label>
                <input type="radio" name="type" checked id="income"> <label for="income">Receita</label>
            </div>
            <div class="formField">
                <div><label style="display:none;">Data da Transação *</label></div>
                <input type="text" id="dateIn" style="display:block;">

                <div id="dateRequiredError" class="error">Data é obrigatória / Invalida</div>
               
            </div>
            <div class="formField">
                <div><label>Moeda *</label></div>
                <select id="currency">
                   <!-- <option value="USD">Dólar</option>-->
                    <option value="VALE">VALINHO</option>
                    <option value="DINHEIRO" selected >DINHEIRO</option>
                </select>
            </div>
            <div class="formField">
                <div><label>Valor *</label></div>
                <input type="number" id="value">
                
                <div id="valueRequiredError" class="error">Valor é obrigatório!</div>
                <div id="valueLessOrEqualToZeroError" class="error">Valor deve ser maior que zero</div>
            </div>
            <div class="formField">
                <div><label>Tipo de Transação *</label></div>
                <select id="transactionType">
                    <option value="">-- Selecione um tipo de transação --</option>
                    <option>Acomodação</option>
                    <option>Transporte</option>
                    <option>Alimentação</option>
                    <option>Supermercado</option>
                    <option>Outros</option>
                    <option>COMBUSTIVEL</option>
                    <option selected >ENTREGA</option>
                </select>

                <div id="transactionRequiredError" class="error">Tipo de transação é obrigatória!</div>
            </div>
            <div class="formField">
                <div><label>Descrição</label></div>
                <input type="text" id="description">
        
            </div>
            <button type="button" class="solid" disabled id="saveButton">Salvar</button>
            <button type="button" class="clear" id="cancel">Cancelar</button>
        </form>
    </main>
   

    

    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>

    <script src="../js/init.js"></script>
    <script src="../js/guard.js"></script>

    <script src="../js/loading.js"></script>
    <script src="../js/transaction.js"></script>
   
</body>

</html>
