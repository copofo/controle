<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/register.css">
</head>
<body class="centralize">
    <form>

        <div class="formField">
            <div><label for="email">Email</label></div>
            <input type="email" id="email" placeholder="seu@email.com">

            <div id="emailObg" class="error">Email é obrigatório!</div>
            <div id="emailInvalid" class="error">Email é invalido!</div>
        </div>

        <div class="formField">
            <div><label for="password"Senha>Senha</label></div>
            <input type="password" id="password" placeholder="Senha">

            <div id="passwordObg" class="error">Senha é obrigatório!</div>
            <div id="passwordMinLength" class="error">A senha deve ter pelo menos 6 caracteres!</div>
        </div>

        <div class="formField">
            <div><label for="confirmPassword">Confirmar Senha</label></div>
            <input type="password" id="confirmPassword" placeholder="Confirmar senha">

            <div id="passwordMatchError" class="error">Senhas divergentes!</div>
        </div>

        <div>
            <button type="button" class="solid" disabled="true" id="btnRegister">Registrar</button>
        </div>

        <div>
            <button type="button" class="clear" id="btnLogin">Login</button>
        </div>

        <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>

        <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>

        <script src="../js/init.js"></script>

        <script src="../js/register.js"></script>
        <script src="../js/validations.js"></script>
        <script src="../js/loading.js"></script>
    </form>
</body>
</html>
