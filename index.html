<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- teste -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/login.css">
</head>
<body class="centralize">

    <form>

        <div class="formField">
            <div><label for="email">Email</label></div>
            <input type="email" name="email" id="email" placeholder="seu@email.com">
            
            <div id="imailObg" class="error">Email é obrigatório!</div>
            <div id="emailInvalid" class="error">Email é invalido!</div>
        </div>

        <div class="formField">
            <div><label for="password" for="password">Senha</label></div>
            <input type="password" name="password" id="password" placeholder="Senha">

            <div id="passObg" class="error">Senha é obrigatória!</div>
        </div>

        <div>
            <button type="button" id="btnRec" class="clear" disabled="true">Recuperar senha</button>
        </div>

        <div>
            <button type="button" id="btnLogin" class="solid" disabled="true">Entrar</button>
        </div>

        <div>
            <button type="button" id="btnRegis" class="outline">Registrar</button>
        </div>

    </form>


    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>

    <script src="js/init.js"></script>
    <script src="js/login.js"></script>
    <script src="js/validations.js"></script>
    <script src="js/loading.js"></script>
</body>
</html>
